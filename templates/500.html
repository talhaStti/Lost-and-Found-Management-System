{% extends "base.html" %}

{% block title %}Server Error - Lost and Found Management System{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body py-5">
                    <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                    <h1 class="display-4">500</h1>
                    <h2 class="mb-4">Server Error</h2>
                    <p class="lead text-muted mb-4">Something went wrong on our end. Our team has been notified and is working to fix the issue.</p>
                    <div class="d-grid gap-2 col-md-6 mx-auto">
                        <a href="{{ url_for('home') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Return to Home
                        </a>
                        <button onclick="window.location.reload()" class="btn btn-outline-secondary">
                            <i class="fas fa-sync-alt me-2"></i>Try Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
